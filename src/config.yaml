---
shape_constraints:
  outer_diameter: 66  # mm
  inner_diameter: 7  # mm
  center_shift: 5.6  # mm
  target_frequency: 868.0e+6  # Hz

genetic_algo_tuning:
  population_size: 100
  turnover_rate: 0.5  # rate of new individuals generated from crossover
  iterations_number: 1000
  mutation_rate: 0.3  # rate of individuals that will be mutated at each iteration
  cut_points: 1

gene_encoding:
  segments_number: 10
  spline_interpolation: false
  max_angle: 1.57079632679  # rad
  max_segment_length: 6.6  # mm
  min_segment_length: 3  # mm
...